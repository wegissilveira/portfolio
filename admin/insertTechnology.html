            <label>Name</label>
            <input type="text" id="techName" placeholder="name"/>
            <label>Icon</label>
            <input type="text" id="techIcon" placeholder="icon"/>
            <label>Color</label>
            <input type="text" id="techIconColor" placeholder="color"/>
            <input type="submit" value="Insert Icon">
        </form>

            <div id="aboutTech">
                <!-- populado com script -->
            </div>
            <input type="submit" value="Insert About">
        </form>

        <form style="margin-top: 20px;" id="projectForm">
            <label>Project Name</label>
            <input type="text" name="" id="projectName" placeholder="Project Name">
            <div id="projectTech">
                <!-- populado com script -->
            </div>

            <label>Project Demo</label>
            <input type="text" name="" id="projectDemo" placeholder="Project Demo Link">
            <label>Project Github</label>
            <input type="text" name="" id="projectGit" placeholder="Project Github Link">
            <textarea name="" id="projectDescription" cols="30" rows="10"></textarea>
            
            <button id="getCoverImgBtn">Get Cover Image</button>
            <button id="getSlidersImgBtn">Get Slider Images</button>
            <!-- <button id="uploadImg">Upload Image</button> -->
            <input type="submit" value="Insert Project">
            <div id="imgContainer" style="width: 100px; display: flex;">
                <img id="coverImg" style="max-width: 100%; margin-right: 5px;" />
            </div>
        </form>
